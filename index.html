<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>www.zender.uz</title>
</head>
<body>
    <header>
        <div class="main_header">
            <div class="header_top">
                <div class="contacts">
                    <p>Контакты: <a href="tel:+998557017878">+998<b>(55)</b>701-78-78</a> | Почта: <a href="mailto:shop@zender.uz">shop@zender.uz</a></p>
                </div>
                <div class="reg-log">
                    <p>Войти</p>
                    <p>|</p>
                    <p>Регистрация</p>
                </div>
            </div>
            <div class="header_middle">
                <div class="logo">
                    <img src="./assets/img/logo/logo.png" width="162px" height="46px">
                </div>
                <form action="find" class="find">
                    <div class="hover_category">
                        <select class="select_option" name="select_option" id="">
                            <option class="option_class" value="1">Все категории</option>
                        </select>
                    </div>
                    <div class="search_box">
                        <input placeholder="Искать продукт..." type="text" name="val">
                    </div>
                    <button class="search_btn">Поиск</button>
                </form>
                <div class="cart_wrapper">
                    <img src="./assets/img/icons/icons8-shopping-bag-50.png" width="25px" height="25px">
                </div>
            </div>
            <div class="header_bottom">
                <div class="all-categories">
                    <p class="categori_toggle">Все категории</p>
                    <img src="./assets/img/icons/menu.png" style="margin-top: 20px;">
                </div>
                <div class="links">
                    <div class="link-ease-in-out">
                        <a href="#">О магазине</a>
                    </div>
                    <div class="link-ease-in-out">
                        <a href="#">Оплата и доставка</a>
                    </div>
                    <div class="link-ease-in-out">
                        <a href="#">Возврат и обмен</a>
                    </div>
                    <div class="link-ease-in-out">
                        <a href="#">Акции</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="screen-one">
        <div class="left-slider">
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="./media/n1.jpg" style="width:100%">
                  <div class="text">Картинка 1</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="./media/0011_364wyfj.jpg" style="width:100%">
                  <div class="text">Картинка 2</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="./media/003.jpg" style="width:100%">
                  <div class="text">Картинка 3</div>
                </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
        </div>
        <div class="right-image">
            <img src="./media/270x430_ad22.jpg" alt="">
        </div>
    </div>
    <div class="screen-two">
        <h2>Горячие предложения</h2>
        <div class="sc2-images">
                <img src="./media/avalon_ad.jpg" width="600px">
                <img src="./media/570X2701212.jpg" width="600px">
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
